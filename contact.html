<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joseph Soria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    <header>
        <h1 class="example-element">Contact Information</h1>
    </header>

<!-- Form -->
    <div class="container" id="contact-form">
        <div class="col-md-6 col-lg-6 col-xl-6">
        <form>
            <div class="form-group">
                <label for="inputname">Your Name</label>
                <input type="text" class="form-control" id="inputname" placeholder="What is your name?">
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Enter your email">
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
                <label for="inputmessage">Message</label>
                <textarea class="form-control" id="inputmessage" rows="5" placeholder="Any inquiries welcome!"></textarea>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
